name: Auto Release on Main Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    # Only run if not triggered by tag push (to avoid duplicate releases)
    if: "!startsWith(github.ref, 'refs/tags/')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get current version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Build plugin
        if: steps.check_tag.outputs.exists == 'false'
        run: pnpm run build

      - name: Get previous tag
        id: get_previous_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Get the latest tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # If no tags exist, use the first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Create plugin directory structure
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p release/decky-spotify
          cp -r dist release/decky-spotify/
          cp plugin.json release/decky-spotify/
          cp main.py release/decky-spotify/
          cp package.json release/decky-spotify/
          cp LICENSE release/decky-spotify/
          cp README.md release/decky-spotify/ 2>/dev/null || true
          if [ -d "py_modules" ] && [ "$(ls -A py_modules)" ]; then
            cp -r py_modules release/decky-spotify/
          fi
          if [ -d "assets" ] && [ "$(ls -A assets)" ]; then
            cp -r assets release/decky-spotify/
          fi
          if [ -d "defaults" ] && [ "$(ls -A defaults)" ]; then
            cp -r defaults release/decky-spotify/
          fi
          if [ -d "backend/out" ] && [ "$(ls -A backend/out)" ]; then
            mkdir -p release/decky-spotify/bin
            cp -r backend/out/* release/decky-spotify/bin/
          fi

      - name: Create zip archive
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd release
          zip -r decky-spotify-v${{ steps.get_version.outputs.version }}.zip decky-spotify/
          cd ..

      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: release/decky-spotify-v${{ steps.get_version.outputs.version }}.zip
          name: Release v${{ steps.get_version.outputs.version }}
          tag_name: v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `decky-spotify-v${{ steps.get_version.outputs.version }}.zip` file
            2. Install via Decky Loader plugin store or manually extract to your plugins directory
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ---
            ${{ steps.get_previous_tag.outputs.previous_tag != '' && steps.get_previous_tag.outputs.previous_tag != steps.get_version.outputs.version && format('**Full Changelog**: https://github.com/{0}/compare/{1}...v{2}', github.repository, steps.get_previous_tag.outputs.previous_tag, steps.get_version.outputs.version) || format('**Full Changelog**: https://github.com/{0}/commits/v{1}', github.repository, steps.get_version.outputs.version) }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

