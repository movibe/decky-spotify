name: Release from Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm run build

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Create plugin directory structure
        run: |
          mkdir -p release/decky-spotify
          cp -r dist release/decky-spotify/
          cp plugin.json release/decky-spotify/
          cp main.py release/decky-spotify/
          cp package.json release/decky-spotify/
          cp LICENSE release/decky-spotify/
          cp README.md release/decky-spotify/ 2>/dev/null || true
          if [ -d "py_modules" ] && [ "$(ls -A py_modules)" ]; then
            cp -r py_modules release/decky-spotify/
          fi
          if [ -d "assets" ] && [ "$(ls -A assets)" ]; then
            cp -r assets release/decky-spotify/
          fi
          if [ -d "defaults" ] && [ "$(ls -A defaults)" ]; then
            cp -r defaults release/decky-spotify/
          fi
          if [ -d "backend/out" ] && [ "$(ls -A backend/out)" ]; then
            mkdir -p release/decky-spotify/bin
            cp -r backend/out/* release/decky-spotify/bin/
          fi

      - name: Create zip archive
        run: |
          cd release
          zip -r decky-spotify-v${{ steps.get_version.outputs.version }}.zip decky-spotify/
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/decky-spotify-v${{ steps.get_version.outputs.version }}.zip
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download the `decky-spotify-v${{ steps.get_version.outputs.version }}.zip` file
            2. Install via Decky Loader plugin store or manually extract to your plugins directory
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
            
            ---
            ${{ steps.get_previous_tag.outputs.previous_tag != '' && format('**Full Changelog**: https://github.com/{0}/compare/{1}...{2}', github.repository, steps.get_previous_tag.outputs.previous_tag, steps.get_version.outputs.tag) || format('**Full Changelog**: https://github.com/{0}/commits/{1}', github.repository, steps.get_version.outputs.tag) }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
